<body>
    <div class="container">
<h1>
    New York
</h1>
<ul>

    </li>
</ul>
<div class="row">
<div class="col-6">
<img src="videos/sunnyonecloud.mp4" alt="Partly Cloudy"/>
74°F|°C

            <div class="weather-app">

                            <button class="btn btn-success shadow-sm" id="current-location-button">
            
                                Current
                            </button>
    </div>
   </div>
